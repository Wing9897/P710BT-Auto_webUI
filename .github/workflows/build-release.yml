name: ğŸ”¨ Build & Release

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - ".gitignore"
  workflow_dispatch:
    inputs:
      version:
        description: "ç‰ˆæœ¬è™Ÿ (ä¾‹å¦‚ v1.0.0)ï¼Œç•™ç©ºå‰‡è‡ªå‹•ç”Ÿæˆ"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. è‡ªå‹•ç”Ÿæˆç‰ˆæœ¬ Tag
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  auto-tag:
    name: ğŸ·ï¸ Auto Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            DATE=$(date +'%Y.%m.%d')
            COUNT=$(git rev-list --count HEAD)
            VERSION="v${DATE}.${COUNT}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "âœ… Version: ${VERSION}"

      - name: Create & push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # è‹¥ tag å·²å­˜åœ¨ï¼ˆé‡è·‘åŒä¸€ commitï¼‰å‰‡è·³éï¼Œå…¶ä»–éŒ¯èª¤ä»ä¸­æ­¢
          if git rev-parse "refs/tags/${{ steps.tag.outputs.version }}" >/dev/null 2>&1; then
            echo "âš ï¸ Tag ${{ steps.tag.outputs.version }} already exists, skipping"
          else
            git tag "${{ steps.tag.outputs.version }}"
            git push origin "${{ steps.tag.outputs.version }}"
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. å¤šå¹³å° Nuitka æ‰“åŒ…
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ› ï¸ Build [${{ matrix.name }}]
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            name: windows-x64

          # Linux x64
          - os: ubuntu-22.04
            name: linux-x64

          # Linux ARM64 (GitHub native ARM64 runner)
          - os: ubuntu-22.04-arm
            name: linux-arm64

          # macOS Intel (x64)
          - os: macos-13
            name: macos-x64

          # macOS Apple Silicon (ARM64)
          - os: macos-latest
            name: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # â”€â”€ Linux ç³»çµ±ä¾è³´ â”€â”€
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            libgl1 \
            libusb-1.0-0-dev \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxkbcommon-x11-0 \
            patchelf \
            qt6-base-dev \
            qmake6

      # â”€â”€ macOS ç³»çµ±ä¾è³´ â”€â”€
      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install libusb

      # â”€â”€ Python å¥—ä»¶ â”€â”€
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install --prefer-binary -r backend/requirements.txt

      # â”€â”€ Nuitka æ‰“åŒ… (Windows / Linux) â”€â”€
      # Nuitka 4.0 å°é– macOS + PyQt6ï¼ŒmacOS æ”¹ç”¨ PyInstaller
      - name: Build with Nuitka
        if: runner.os != 'macOS'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main_desktop.py
          enable-plugins: pyqt6
          include-package: |
            app
            usb
            libusb_package
          include-package-data: libusb_package
          windows-console-mode: disable
          output-dir: build
        env:
          PYTHONPATH: ./backend

      # â”€â”€ PyInstaller æ‰“åŒ… (macOS) â”€â”€
      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pip install pyinstaller
          PYTHONPATH=backend pyinstaller \
            --onedir --windowed --name main_desktop \
            --paths backend \
            --collect-submodules app \
            --collect-submodules usb \
            --collect-all libusb_package \
            main_desktop.py

      # â”€â”€ æ‰“åŒ…æˆå£“ç¸®æª” (Windows) â”€â”€
      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ARCHIVE="P710BT-Auto-${{ matrix.name }}.zip"
          cd build/main_desktop.dist
          7z a "../../$ARCHIVE" . > /dev/null
          cd ../..
          echo "ARTIFACT=$ARCHIVE" >> $GITHUB_ENV

      # â”€â”€ æ‰“åŒ…æˆå£“ç¸®æª” (Linux) â”€â”€
      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          ARCHIVE="P710BT-Auto-${{ matrix.name }}.tar.gz"
          tar -czf "$ARCHIVE" -C build/main_desktop.dist .
          echo "ARTIFACT=$ARCHIVE" >> $GITHUB_ENV

      # â”€â”€ æ‰“åŒ…æˆå£“ç¸®æª” (macOS) â”€â”€
      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          ARCHIVE="P710BT-Auto-${{ matrix.name }}.tar.gz"
          tar -czf "$ARCHIVE" -C dist main_desktop.app
          echo "ARTIFACT=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ env.ARTIFACT }}
          retention-days: 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. è‡ªå‹•å»ºç«‹ GitHub Release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: ğŸš€ Create Release
    needs: [auto-tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: release-files

      - name: List release files
        run: ls -lh release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.version }}
          name: "ğŸš€ Release ${{ needs.auto-tag.outputs.version }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-files/*
          body: |
            ## ğŸ“¦ P710BT-Auto WebUI â€” ${{ needs.auto-tag.outputs.version }}

            ### æ”¯æ´å¹³å° / Supported Platforms

            | å¹³å° | æ¶æ§‹ | æª”æ¡ˆ |
            |------|------|------|
            | Windows | x64 | `P710BT-Auto-windows-x64.zip` |
            | Linux | x64 | `P710BT-Auto-linux-x64.tar.gz` |
            | Linux | arm64 | `P710BT-Auto-linux-arm64.tar.gz` |
            | macOS | x64 (Intel) | `P710BT-Auto-macos-x64.tar.gz` |
            | macOS | arm64 (Apple Silicon) | `P710BT-Auto-macos-arm64.tar.gz` |

